<body>

    <head>
        <title id="title"></title>
        <style>
            body {
                background-color: rgb(52, 70, 85);
                color: aqua;
                border: 1px solid;
            }
        </style>
    </head>



    <div style="text-align: center;">
        <div style="margin: 60px auto;">
            <h3>SAVED DATA PLAYLIST</h3>
        </div>
    </div>

<script>
    const { ipcRenderer } = require("electron")
    const values = require('./global_values.js')
    const func = require('./functions')

    func.get_all_playlist(values.get_programs_music(), values.global_data_base())
    func.get_all_adv(values.get_programs_adv(), values.adv_data_base())
    localStorage.setItem('initialization', 4)

    let time_out
    if (localStorage.getItem('initialization') != 6) {
        time_out = 2000
        setTimeout(() => { ipcRenderer.send("close_all_pl_adv", { massage: 'close_all_pl_adv' }) }, time_out)
    } else {
        time_out = 500
        setTimeout(() => { ipcRenderer.send("close_all_pl_adv", { massage: 'no_reload' }) }, time_out)
    }
</script>
</body>
